 <div id="demo" class="w3-bar-block w3-light-blue w3-card w3-hide w3-hide-large w3-hide-medium">
    
    {% for pagge in site.pages %}
      {%- if pagge.title -%}

      {%- endif -%}
    {% endfor %}

<script>
function myFunction() {
    var x = document.getElementById("demo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else { 
        x.className = x.className.replace(" w3-show", "");
    }
}
     

</script>
